<script type="text/javascript">
	$(document).ready(function(){
	   $('[data-toggle="offcanvas"]').click(function(){
		   $("#navigation").toggleClass("hidden-xs");
	   });

       $.ajax({
           url: './servidor/crud.php',
               data: 'acao=perfil',
               type: 'post',
               dataType: 'json',
           success: function(dados) {
               if (dados.length == 0) {
                   window.location = "./index.html";
               }
               $("#nome_perfil").html(dados[0]);
               $("#email_perfil").html(dados[1]);
           }
       });
	});

	// Load the Visualization API and the corechart package.
	google.charts.load('current', {'packages':['corechart']});

	// Set a callback to run when the Google Visualization API is loaded.
	google.charts.setOnLoadCallback(drawChart);

	// Callback that creates and populates a data table,
	// instantiates the pie chart, passes in the data and
	// draws it.
	function drawChart() {

		// Create the data table.
		var data = new google.visualization.DataTable();
		data.addColumn('string', 'Topping');
		data.addColumn('number', 'Slices');
		data.addRows([
			['Casa', 3],
			['Apartamento', 1],
			['Terreno', 1],
			['Galpão', 2]
		]);

		// Set chart options
		var options = {'title':'Quantidade de imóveis por tipo', 'width':400, 'height':300};

		// Instantiate and draw our chart, passing in some options.
		var chart = new google.visualization.PieChart(document.getElementById('chart_div'));
		chart.draw(data, options);

		var data = google.visualization.arrayToDataTable([
			['Mês', 'Total'],
			['Julho', 8],
			['Agosto', 10],
			['Setembro', 19],
			['Outubro', 20],
			['Novembro', 3]
		]);
		var options = {
			title: "Quantidade de imóveis vendidos por mês",
			width: 600,
			height: 400,
			bar: {groupWidth: '95%'},
			legend: { position: 'none' },
		};
		var chart = new google.visualization.ColumnChart(document.getElementById('columnchart_plain'));
		chart.draw(data, options);
	}

	//Adicionar data
	$('#dataAdicionarTarefa').datetimepicker({
		language: "pt-BR",
		weekStart: 1,
        todayBtn:  1,
		autoclose: 1,
		todayHighlight: 1,
		startView: 2,
		minView: 2,
		forceParse: 0
    });

</script>
