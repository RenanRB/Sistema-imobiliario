<script type="text/javascript">

    $(document).ready(function(){

       $.ajax({
           url: './servidor/crud.php',
               data: 'acao=perfil',
               type: 'post',
               dataType: 'json',
           success: function(dados) {
               if (dados.length == 0) {
                   window.location = "./index.html";
               }
               $("#nome_perfil").html(dados[0]);
               $("#email_perfil").html(dados[1]);
           }
       });
	});
	//Adicionar data
	$('#dataAdicionarTarefa').datetimepicker({
		language: "pt-BR",
		weekStart: 1,
        todayBtn:  1,
		autoclose: 1,
		todayHighlight: 1,
		startView: 2,
		minView: 2,
		forceParse: 0
    });

    $('#dt_nascimento_cadastrar').datetimepicker({
		language: "pt-BR",
		weekStart: 1,
        todayBtn:  1,
		autoclose: 1,
		todayHighlight: 1,
		startView: 2,
		minView: 2,
		forceParse: 0
    });

    $('#dt_nascimento_editar').datetimepicker({
		language: "pt-BR",
		weekStart: 1,
        todayBtn:  1,
		autoclose: 1,
		todayHighlight: 1,
		startView: 2,
		minView: 2,
		forceParse: 0
    });

	function alterarAcaoUsuario(acao) {
		document.getElementById("cadastrar_usuario").style.display = "none";
		document.getElementById("editar_usuario").style.display = "none";
		document.getElementById("excluir_usuario").style.display = "none";

		document.getElementById(acao + "_usuario").style.display = "block";

		if (acao == 'editar' || acao == 'excluir') {
			$.ajax({
				url: './servidor/crud.php',
				data: 'acao=listar',
				type: 'get',
				dataType: 'json',
				success: function(dados) {
					var options = "<option>Selecione</option> ";
					for (var i = 0; i < dados.length; i++) {
						options += "<option value='" + dados[i].id + "'>" + dados[i].nome + "</option> ";
					}
					$("#select_" + acao +"_usuarios").html(options);
				}
			});
		}
	}

	function buscarDadosUsuario(idUsuario) {
		$.ajax({
			url: './servidor/crud.php',
				data: 'acao=editar&id_usuario=' + idUsuario,
				type: 'get',
				dataType: 'json',
			success: function(dados) {
				$("#nome_editar").val(dados.nome);
				$("#email_editar").val(dados.email);
				$("#dt_nascimento_editar").val(dados.dt_nascimento);
				$("#senha_editar").val(dados.senha);
				$("#resenha_editar").val(dados.senha);
			}
		});
	}

	function salvarEditar(idUsuario) {
		var dados = {
			'id': $("#select_editar_usuarios").val(),
			'nome': $("#nome_editar").val(),
			'email': $("#email_editar").val(),
			'dtNascimento': $("#dt_nascimento_editar").val(),
			'senha': $("#senha_editar").val(),
			'acao':'alterar'
		};

		$.ajax({
			url: './servidor/crud.php',
			data: dados,
			type: 'POST',
			dataType: 'text',
			success: function() {
				$('#formEditar')[0].reset();
				alterarAcaoUsuario('editar');
				alert("Usuário editado com sucesso!");
			}
		});
	}

	function excluirUsuario(idUsuario) {
		$.ajax({
			url: './servidor/crud.php',
			data: {'acao': 'excluir', 'id_usuario': idUsuario},
			type: 'POST',
			dadataType: 'text',
			success: function() {
				$('#formExcluir')[0].reset();
				alterarAcaoUsuario('excluir');
				alert("Usuário excluido com sucesso!");
			}
		});
	}

	function salvarRegistro() {
		var dados = {
			'nome': $("#nome_cadastrar").val(),
			'email': $("#email_cadastrar").val(),
			'dtNascimento': $("#dt_nascimento_cadastrar").val(),
			'senha': $("#senha_cadastrar").val(),
			'acao':'cadastrar'
		};

		$.ajax({
			url: './servidor/crud.php',
			data: dados,
			type: 'POST',
			dataType: 'text',
			success: function() {
				$('#formCadastro')[0].reset();
				alert("Usuário cadastrado com sucesso!");
			}
		});
	}

</script>
