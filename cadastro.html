<script type="text/javascript">
	var isEdicao = false;
	var idImovel = null;
	var idUsuario = null;
	$(document).ready(function(){
	   $('[data-toggle="offcanvas"]').click(function(){
		   $("#navigation").toggleClass("hidden-xs");
	   });

       $.ajax({
           url: './servidor/crud.php',
               data: 'acao=perfil',
               type: 'post',
               dataType: 'json',
           success: function(dados) {
               if (dados.length == 0) {
                   window.location = "./index.html";
               }
               $("#nome_perfil").html(dados[0]);
               $("#email_perfil").html(dados[1]);
           }
       });

	   var paramUrl = getUrlVars();
		if (paramUrl['acao'] == 'editar') {
			isEdicao = true;
			idImovel = paramUrl['id_imovel'];
			editarImovel(paramUrl['id_imovel']);
		}
	});

	//Adicionar data
	$('#dataAdicionarTarefa').datetimepicker({
		language: "pt-BR",
		weekStart: 1,
        todayBtn:  1,
		autoclose: 1,
		todayHighlight: 1,
		startView: 2,
		minView: 2,
		forceParse: 0
    });

	var paginaAtual = 1;

	function trocarPagina(nrPagina) {
		$('#pagina' + paginaAtual).toggleClass('oculto visivel');
		$('#pagina' + nrPagina).toggleClass('oculto visivel');
		$('#tab' + paginaAtual).toggleClass('active');
		$('#tab' + nrPagina).toggleClass('active');
		paginaAtual = nrPagina;
		validaBotao();
	}

	function pagProx() {
		if (paginaAtual < 4) {
			var proxima = paginaAtual + 1;
			trocarPagina(proxima);
		}
	}

	function pagAnt() {
		if (paginaAtual > 1) {
			var anterior = paginaAtual - 1;
			trocarPagina(anterior);
		}
	}

	function validaBotao() {
		if (paginaAtual == 4) {
			$('#btnProximo').html("Finalizar");
			if (isEdicao) {
				$("#btnProximo").attr("onclick","editarImovelFim();");
			} else {
				$("#btnProximo").attr("onclick","cadastrarImovel();");
			}
		} else {
			$('#btnProximo').html("Próximo");
			$("#btnProximo").attr("onclick","pagProx();");
		}

		if (paginaAtual == 1) {
			$('#btnAnterior').css("display", "none");
		} else {
			$('#btnAnterior').css("display", "block");
		}
	}

	function cadastrarImovel() {
		var dados = {
			'nome': $("#nome").val(),
			'suites': $("#suites").val(),
			'quartos': $("#quartos").val(),
			'area_privativa': $("#area_privativa").val(),
			'area_total': $("#area_total").val(),
			'vaga_garagem': $("#vaga_garagem").val(),
			'cep': $("#cep").val(),
			'estado': $("#estado").val(),
			'cidade': $("#cidade").val(),
			'bairro': $("#bairro").val(),
			'rua': $("#rua").val(),
			'numero': $("#numero").val(),
			'caracteristicas': $("#caracteristicas").val(),
			'informacoes_adicionais': $("#informacoes_adicionais").val(),
			'acao':'cadastrarImovel'
		};

		$.ajax({
			url: './servidor/crud.php',
			data: dados,
			type: 'POST',
			dataType: 'text',
			success: function() {
				$('#formImovel')[0].reset();
				alert("Imovel cadastrado com sucesso!");
			}
		});
	}

	function editarImovel(idImovel) {
		var dados = {
    		'id_imovel': idImovel,
    		'acao': 'buscaEditarImovel'
		};

		$.ajax({
			url: './servidor/crud.php',
			data: dados,
			type: 'POST',
			dataType: 'json',
			success: function(dados) {
                dados = dados[0];
				$("#nome").val(dados.nome);
				$("#suites").val(dados.suites);
				$("#quartos").val(dados.quartos);
				$("#area_privativa").val(dados.area_privativa);
				$("#area_total").val(dados.area_total);
				$("#vaga_garagem").val(dados.vaga_garagem);
				$("#cep").val(dados.cep);
				$("#estado").val(dados.estado);
				$("#cidade").val(dados.cidade);
				$("#bairro").val(dados.bairro);
				$("#rua").val(dados.rua);
				$("#numero").val(dados.numero);
				$("#caracteristicas").val(dados.caracteristicas);
				$("#informacoes_adicionais").val(dados.informacoes_adicionais);
			}
		});
	}

	function getUrlVars()
{
		var vars = [], hash;
		var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
		for(var i = 0; i < hashes.length; i++)
		{
			hash = hashes[i].split('=');
			vars.push(hash[0]);
			vars[hash[0]] = hash[1];
		}
		return vars;
	}

	function editarImovelFim() {
		var dados = {
			'nome': $("#nome").val(),
			'suites': $("#suites").val(),
			'quartos': $("#quartos").val(),
			'area_privativa': $("#area_privativa").val(),
			'area_total': $("#area_total").val(),
			'vaga_garagem': $("#vaga_garagem").val(),
			'cep': $("#cep").val(),
			'estado': $("#estado").val(),
			'cidade': $("#cidade").val(),
			'bairro': $("#bairro").val(),
			'rua': $("#rua").val(),
			'numero': $("#numero").val(),
			'caracteristicas': $("#caracteristicas").val(),
			'informacoes_adicionais': $("#informacoes_adicionais").val(),
			'id_imovel': idImovel,
			'acao':'editarImovel'
		};

		$.ajax({
			url: './servidor/crud.php',
			data: dados,
			type: 'POST',
			dataType: 'text',
			success: function() {
				alert("Imovel editado com sucesso!");
				window.location = './busca_registros.html';
			}
		});
	}
</script>
